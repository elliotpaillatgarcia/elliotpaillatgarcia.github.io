// --- Logique du bouton de changement de th√®me ---
const themeToggleButton = document.getElementById('theme-toggle');

if (themeToggleButton) {
    // Fonction pour appliquer le th√®me
    const applyTheme = (theme) => {
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggleButton.textContent = '‚òÄÔ∏è'; // Ic√¥ne soleil pour le mode sombre
        } else {

        }
    };

    // Appliquer le th√®me sauvegard√© au chargement de la page
    const savedTheme = localStorage.getItem('theme');
    applyTheme(savedTheme || 'light'); // Par d√©faut, th√®me clair si rien n'est sauvegard√©

    // G√©rer le clic sur le bouton
    themeToggleButton.addEventListener('click', () => {
        const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme); // Sauvegarder la pr√©f√©rence
    });
}
