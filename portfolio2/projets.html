    // Cr√©er le s√©lecteur de langue
    function createLanguageSelector() {
        const container = document.getElementById('language_selector_container');
        if (!container) return;

        const select = document.createElement('select');
        select.className = 'language-selector';
        select.id = 'language-selector';

        const languages = [
            { code: 'fr', name: 'üá´üá∑ Fran√ßais', flag: 'üá´üá∑' },
            { code: 'en', name: 'üá¨üáß English', flag: 'üá¨üáß' },
            { code: 'es', name: 'üá™üá∏ Espa√±ol', flag: 'üá™üá∏' },
            { code: 'de', name: 'üá©üá™ Deutsch', flag: 'üá©üá™' },
            { code: 'it', name: 'üáÆüáπ Italiano', flag: 'üáÆüáπ' },
            { code: 'pt', name: 'üáµüáπ Portugu√™s', flag: 'üáµüáπ' }
        ];

        languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang.code;
            option.textContent = lang.name;
            select.appendChild(option);
        });

        select.addEventListener('change', (e) => {
            translatePage(e.target.value);
        });

        container.appendChild(select);
    }

    // Fonction de traduction am√©lior√©e
    function translatePage(targetLang) {
        if (!translations[targetLang]) return;

        currentLanguage = targetLang;

        // Sauvegarder le choix de langue
        localStorage.setItem('preferredLanguage', targetLang);

        // Traduire tous les √©l√©ments avec l'attribut data-translate
        const elementsToTranslate = document.querySelectorAll('[data-translate]');
        elementsToTranslate.forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[targetLang][key]) {
                element.textContent = translations[targetLang][key];
            }
        });

        // Mettre √† jour la langue du document
        document.documentElement.lang = targetLang;

        // Mettre √† jour la s√©lection
        const selector = document.getElementById('language-selector');
        if (selector) {
            selector.value = targetLang;
        }
    }

    // D√©tection automatique de la langue
    function detectAndApplyLanguage() {
        // V√©rifier si l'utilisateur a d√©j√† une pr√©f√©rence sauvegard√©e
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && translations[savedLang]) {
            translatePage(savedLang);
            return;
        }

        // R√©cup√©rer la langue du navigateur
        const browserLang = navigator.language || navigator.userLanguage;
        const langCode = browserLang.split('-')[0].toLowerCase();

        console.log('Langue du navigateur d√©tect√©e:', langCode);

        // Si ce n'est pas fran√ßais et que la langue est support√©e, traduire
        if (langCode !== 'fr' && translations[langCode]) {
            translatePage(langCode);
        } else if (langCode !== 'fr') {
            // Si la langue n'est pas support√©e, utiliser l'anglais par d√©faut
            translatePage('en');
        }
    }

    // Gestion du th√®me
    function initTheme() {
        const themeToggleButton = document.getElementById('theme-toggle');
        if (!themeToggleButton) return;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggleButton.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleButton.textContent = 'üåô';
            }
        };

        // Charger le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    }

    // Initialisation au chargement de la page
    window.addEventListener('DOMContentLoaded', () => {

        // Appliquer la d√©tection automatique apr√®s un court d√©lai
        setTimeout(() => {

    });

    // √âcouter les changements de langue du navigateur
